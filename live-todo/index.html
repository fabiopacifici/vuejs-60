<html lang='en'>

<head>
  <meta charset='utf-8'>

<body>
  <div id='app'>
    <div class="container">
      <h1>Todo List</h1>
      <div class="add_task">
        <input type="text" v-model="newTask" @keyup.enter="addTask($event)">
        <button @click="addTask">Add</button>

      </div>

      <section v-if="tasks.length > 0">
        <h3>Todo list</h3>
        <ul>
          <li v-for="(task, index) in tasks">
            {{task}} <i class="fa-solid fa-times-circle" @click="removeTask(index)"></i>
          </li>
        </ul>
      </section>
      <p v-else>
        ðŸ¥³ Yeee! nothing to do today!
      </p>

    </div>
  </div>

</body>

</html>
